<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CoreWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="antialiased">

    <div id="admin-content" class="hidden">
        <header class="bg-black shadow-md">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-black tracking-widest uppercase">CoreWear Admin</h1>
                <div>
                    <a href="index.html" class="nav-link font-medium mr-4">Back to Site</a>
                    <button id="admin-logout-btn" class="nav-link font-medium">Logout</button>
                </div>
            </nav>
        </header>

        <main class="py-10">
            <div class="container mx-auto px-6">
                <div class="border-b border-gray-700 mb-8">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        <button class="tab-button active" data-tab="manage-products">Manage Products</button>
                        <button class="tab-button" data-tab="add-product">Add Product</button>
                        <button class="tab-button" data-tab="orders">Orders</button>
                    </nav>
                </div>

                <div id="tab-content">
                    <!-- Manage Products -->
                    <div id="manage-products" class="tab-pane">
                        <h2 class="text-3xl font-bold mb-6">Manage Your Products</h2>
                        <div id="admin-products-list" class="space-y-4"></div>
                    </div>

                    <!-- Add New Product -->
                    <div id="add-product" class="tab-pane hidden">
                        <h2 class="text-3xl font-bold mb-6">Add a New Product</h2>
                        <form id="add-product-form" class="max-w-xl space-y-6 bg-[#1a1a1a] p-8 rounded-lg">
                            <div><label for="productName" class="block text-sm font-medium mb-1">Product
                                    Name</label><input type="text" id="productName" required
                                    class="w-full bg-[#333] border-gray-600 rounded-md p-2"></div>
                            <div><label for="productPrice" class="block text-sm font-medium mb-1">Price
                                    ($)</label><input type="number" id="productPrice" step="0.01" required
                                    class="w-full bg-[#333] border-gray-600 rounded-md p-2"></div>
                            <div><label for="productImageFile" class="block text-sm font-medium mb-1">Product
                                    Image</label><input type="file" id="productImageFile" accept="image/*" required
                                    class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white file:text-black hover:file:bg-gray-200">
                            </div>
                            <div><label for="productDescription"
                                    class="block text-sm font-medium mb-1">Description</label><textarea
                                    id="productDescription" rows="4"
                                    class="w-full bg-[#333] border-gray-600 rounded-md p-2"></textarea></div>
                            <button type="submit"
                                class="w-full bg-white text-black font-bold py-3 px-6 rounded-full uppercase tracking-wider hover:scale-105 transition-transform">Add
                                Product</button>
                        </form>
                        <div id="product-success-message"
                            class="hidden mt-6 text-center bg-green-900/50 border border-green-500 text-green-300 px-4 py-3 rounded-lg">
                            Product added successfully!</div>
                    </div>

                    <!-- Orders -->
                    <div id="orders" class="tab-pane hidden">
                        <h2 class="text-3xl font-bold mb-6">Customer Orders</h2>
                        <div id="regular-orders-list" class="space-y-4"></div>
                        <h2 class="text-3xl font-bold mt-10 mb-6">Custom Print Orders</h2>
                        <div id="custom-orders-list" class="space-y-6"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="auth-gate" class="text-center py-20">
        <p>Authenticating...</p>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4">
        <div class="bg-[#1a1a1a] p-8 rounded-lg max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-6">Edit Product</h2>
            <form id="edit-product-form" class="space-y-4">
                <input type="hidden" id="edit-product-id">
                <div><label for="editProductName">Product Name</label><input type="text" id="editProductName" required
                        class="w-full bg-[#333] rounded p-2"></div>
                <div><label for="editProductPrice">Price ($)</label><input type="number" id="editProductPrice"
                        step="0.01" required class="w-full bg-[#333] rounded p-2"></div>
                <div><label for="editProductDescription">Description</label><textarea id="editProductDescription"
                        rows="3" class="w-full bg-[#333] rounded p-2"></textarea></div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-edit-btn"
                        class="bg-gray-600 py-2 px-4 rounded-full">Cancel</button>
                    <button type="submit" class="bg-white text-black font-bold py-2 px-6 rounded-full">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>

</html>
